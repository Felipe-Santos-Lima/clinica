<app-header></app-header>
<div class="company-register">
  <div class="company-register-box">
    <h1>SOLICITAÇÃO DE DEMONSTRAÇÃO</h1>
    <p class="company-text">
      Para consultar valores, tirar dúvidas e solicitar uma demonstração
      preencha o formulário:
    </p>
    <mat-card>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
    <div class="company-register-entrar">
      <button class="company-register-voltar">
        <a routerLink="/Home">Voltar</a>
      </button>
      <input type="submit" value="Enviar" />
      <p class="company-text">
        Suas informações estão seguras conosco. Para saber mais, acesse nosso
        <button class="company-aviso">
          <a routerLink="/Aviso-de-Privacidade"> Aviso de Privacidade.</a>
        </button>
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
